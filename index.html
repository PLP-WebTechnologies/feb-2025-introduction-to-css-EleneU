<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="forecast">
        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter city" required id="search-form-input"
                    class="search-form-input" />
                <input type="submit" value="Search" class="submit-button" />
            </form>
        </header>
        <main>
            <div class="forecast-data">
                <div>
                    <h1 class="forecast-city" id="city"></h1>
                    <p class="forecast-details"> <span id="time"></span>
                        <span id="description"></span>
                        <br />
                        Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
                    </p>
                </div>
            </div>

            <div class="forecast-temperature">
                <div id="icon"></div>
                <div class="forecast-value" id="temperature"></div>
                <div class="forecast-unit">Â°C</div>
                <div class="weather-forecast" id="forecast">
                </div>
            </div>
        </main>
        <footer>Coded by <a href="https://github.com/EleneU" target="_blank">Elene Ubisi</a>, code hosted on <a
                href="https://github.com/EleneU?tab=repositories" target="_blank">Github</a> and website hosted on <a
                href="https://app.netlify.com/teams/eleneu/sites" target="_blank">Netflify</a>.</footer>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
